<div class="addPageContainer">
	<section class="hero is-dark">
	<div class="hero-body">
	  <div class="container">
	    <h1 class="title">
	      Add Contact
	    </h1>
	  </div>
	</div>
	</section>
	<div class="formContainer">
		<form ng-submit="vm.addContact(vm.contact)">
		  <p class="control">
		    <input type="text" class="input" placeholder="Name" ng-model="vm.contact.name">
		  </p>
		  <p class="control">
		    <input type="text" class="input" placeholder="Email" ng-model="vm.contact.email">
		  </p>
		  <p class="control">
		    <input type="text" class="input" placeholder="Phone" ng-model="vm.contact.phone">
		  </p>
		  <p class="control">
		    <input type="text" class="input" placeholder="Location" ng-model="vm.contact.location">
		  </p>		  
		  <button class="button">Add Contact</button>
		</form>
	</div>
</div>
